<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="sweetalert2.min.css">

    <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script defer src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="sweetalert2.all.min.js"></script>
    <script defer src="sweetalert2.min.js"></script>
    <script defer src="https://kit.fontawesome.com/d213c37a5c.js" crossorigin="anonymous"></script>
    <script defer src="https://apis.google.com/js/api.js"></script>
    

    <title>TRY</title>
</head>
<body onload = "getDates()">
 
    <div class="container mt-3">
        <div id="1st" class="container">
            <p></p>
            <div class="cont">
                <h3>Attendance Viewer</h3>
                <a type="button" class="btn btn-success btn-sm" id="cancel" href="https://jilcaraga.github.io/viewattendance/">Go back to Attendance -></a>
            </div><br>
            <div class="row" id="mw">
                <div class="col-md-3 col-sm-12">
                    <div class="input-group mt-2 mb-2">
                        <span class="input-group-text">Service</span>
                        <select class="form-select" id = "selectService">
                          <option value = "1st">1st Service</option>
                          <option value = "2nd">2nd Service</option>
                          <option value = "NOP">Night of Power</option>
                          <option value = "both">Both Service</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12">
                    <div class="input-group mt-1 mb-1">
                        <span class="input-group-text">Network</span>
                        <select class="form-select" id = "selectNetwork">
                          <option value = "all">All Network</option>
                          <option value = "youth">Entire Youth (13-35)</option>
                          <option value = "jr">Jr. Youth (13-17)</option>
                          <option value = "sr">Sr. Youth (18-24)</option>
                          <option value = "yan">YAN (25-35)</option>
                          <option value = "srjr">Sr. & Jr. Youth (13-24)</option>
                          <option value = "single">Singles (35-59)</option>
                          <option value = "ycouple">Young Couples (18-35 Married) </option>
                          <option value = "men">Mens (36-59 Male, Married)</option>
                          <option value = "allmen">All Mens (36+ Male, Married)</option>
                          <option value = "women">Womens (36-59 Female, Married)</option>
                          <option value = "allwomen">All Womens (36+ Female, Married)</option>
                          <option value = "senior">Senior (60+)</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12">
                    <div class="input-group mt-2 mb-2">
                        <span class="input-group-text">Date</span>
                        <select class="form-select" id = "selectDate">
                        </select>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12">
                    <div class="input-group mt-2 mb-2">
                        <button type="button" class="btn btn-success" id="cancel" onclick="getData()">Apply Filter</button>
                    </div>
                </div>  
            </div>
            <div class="row">
                <table id="example" class="table table-striped display compact" cellspacing="0" style="width:100%">
                    <thead>
                        <th class="no-hide-1">Name</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th class="no-hide">Time</th>
                    </thead>
                    <tbody id="tbody">
    
                    </tbody>
                </table>
            </div>
        </div>
    </div>  
   
    <script defer src="fetch.js"></script>
</body>

</body>
</html>
